{% extends 'base.html' %}
{% load humanize %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md">
      {% if posts %}
      {% else %}
        <div class="alert alert-primary" role="alert">
          No existen publicaciones activas.
        </div>
      {% endif %}
    </div>
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="card-body">
          <h4 class="lead text-center">Buscar</h4><hr>
          <form method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar publicaciones" aria-describedby="button-addon2">
              <button class="btn btn-primary" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h4 class="lead text-center">Categorias</h4><hr>
          {% for category in categories %}
            <a href="#" class="nav-link lead text-center">{{ category }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
