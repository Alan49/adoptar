{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="display-5 lead text-center">Denunciar usuario</h2>
          <hr>

          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group mb-3">
                <label for="{{ field.html_name }}" class="form-label lead">{{ field.label }}:</label>
                {{ field }}
              </div>
            {% endfor %}

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">Enviar denuncia</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
